<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body { font-family: Arial; background:#eef; text-align:center; }
    input { margin:10px; padding:10px; }
    button { padding:10px 20px; }
  </style>
</head>
<body>
  <h2>📊 Event Dashboard</h2>
  <form method="post">
    <input type="text" name="event_name" placeholder="Event Name" required><br>
    <input type="date" name="event_date" required><br>
    <input type="number" name="limit" placeholder="Upload Limit (100-5000)" required><br>
    <button type="submit">Generate QR</button>
  </form>

  {% if qr_path %}
    <h3>QR Code for Upload</h3>
    <img src="{{ qr_path }}" width="200"><br>
    <a href="{{ link }}" target="_blank">{{ link }}</a>
  {% endif %}

  <h3>Active Events</h3>
  <ul>
    {% for id, ev in events.items() %}
      <li>{{ev.name}} ({{ev.date}}) — {{ev.uploads}} / {{ev.limit}} uploaded</li>
    {% endfor %}
  </ul>
</body>
</html>
